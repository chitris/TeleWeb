<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Bootstrap 4</title>
</head>
<body>

            
        <main class="mt-5 pt-5">
            <div class="container">
                <!--sección carrusel-->
                <section>
                    <div id="carrusel" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carrusel" data-slide-to="0"></li>
                                <li data-target="#carrusel" data-slide-to="1"></li>
                                <li data-target="#carrusel" data-slide-to="2"></li>
                                <li data-target="#carrusel" data-slide-to="3"></li>
                            </ol>
                            <div class="carousel-inner">
                               <div class="carousel-item active">
                                   <img src="img/slide01.JPG" alt="imagen 01" class="d-block w-100">
                                   <div class="carousel-caption d-none d-md-block">
                                       <h5>imagen 01</h5>
                                       <p>Lorem ipsum dolor sit amet.</p>
                                   </div>
                               </div>
                               <div class="carousel-item">
                                   <img src="img/slide02.jpg" alt="Imagen 02" class="d-block w-100">
                                   <div class="carousel-caption d-none d-md-block">
                                       <h5>Imagen 02</h5>
                                       <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                                   </div>
                               </div>
                               <div class="carousel-item">
                                   <img src="img/slide03.jpeg" alt="Imagen 03" class="d-block w-100">
                                   <div class="carousel-caption d-none d-md-block">
                                       <h5>Imagen 05</h5>
                                       <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis, tempora!</p>
                                   </div>
                               </div>
                               <div class="carousel-item">
                                   <img src="img/slide04.jpeg" alt="Imagen 04" class="d-block w-100">
                                   <div class="carousel-caption d-none d-md-block">
                                       <h5>Imagen 04</h5>
                                       <p>Lorem ipsum dolor sit amet consectetur.</p>
                                   </div>
                               </div>
                            </div>
                        <a href="#carrusel" class="carousel-control-prev" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Anterior</span>
                        </a>


                        <a href="#carrusel" class="carousel-control-next" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Siguiente</span>
                        </a>

                    </div>
                </section>           
                <!--/sección carrusel-->
            </div>
        </main>






    <script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
